<md-dialog flex="50" aria-label="User profile" zafira-background-theme="modal">
    <form class="form-validation" name="dashboard_form" ng-submit="UtilService.untouchForm(dashboard_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 id="modalTitle">
                    <span ng-if="isNew">
                        New dashboard
                    </span>
                    <span ng-if="! isNew">
                        Edit/delete dashboard
                    </span>
                </h2>
                <span flex></span>
                <md-button id="close" class="md-icon-button" data-ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Title</label>
                        <input type="text" ng-model="dashboard.title" name="title" required/>
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container style="float: right; margin-top: 0" flex>
                        <span>Hidden</span>
                        <div class="layout">
                            <md-switch style="margin-top: 0" class="md-primary" ng-model="dashboard.hidden" ng-change="!dashboard.hidden" ng-required aria-label="integr-switch"></md-switch>
                        </div>
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Position</label>
                        <input type="text" ng-model="dashboard.position" name="position" required/>
                    </md-input-container>
                </div>
                <div data-ng-if="!isNew">
                    <label>Attributes</label>
                    <div class="row attribute" data-ng-repeat="attribute in dashboard.attributes">
                        <div class="col-lg-5">
                            <md-input-container flex>
                                <label>Key</label>
                                <input placeholder="key" type="text" data-ng-model="attribute.key"/>
                            </md-input-container>
                        </div>
                        <div class="col-lg-5">
                            <md-input-container flex>
                                <label>Value</label>
                                <input placeholder="value" type="text" data-ng-model="attribute.value"/>
                            </md-input-container>
                        </div>
                        <div class="col-lg-2" align="right">
                            <button type="button" class="btn btn-primary pull-left" data-ng-click="updateAttribute(attribute)">
	                            <span class="fa fa-floppy-o"></span>
	                        </button>
                            <button type="button" class="btn btn-danger pull-right" data-ng-click="deleteAttribute(attribute)">
	                            <span class="fa fa-trash"></span>
	                        </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5"><input placeholder="key" type="text" class="form-control" data-ng-model="newAttribute.key"></input></div>
                        <div class="col-lg-5"><input placeholder="value" type="text" class="form-control" data-ng-model="newAttribute.value"></input></div>
                        <div class="col-lg-2" align="right">
                            <button type="button" class="btn btn-outline btn-primary" data-ng-click="createAttribute(newAttribute)" data-ng-disabled="!newAttribute.key">New +</button>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button has-any-permission="['MODIFY_DASHBOARDS']" id="delete" data-ng-if="! isNew" type="submit"
                       class="md-raised btn-w-md"
                       ng-disabled="dashboard_form.$invalid" data-ng-click="deleteDashboard(dashboard);">
                Delete
            </md-button>
             <md-button id="create" data-ng-if="isNew" type="submit"
                       class="md-raised btn-w-md md-primary"
                       ng-disabled="dashboard_form.$invalid" data-ng-click="createDashboard(dashboard)">
                Create
            </md-button>
            <md-button id="save" data-ng-if="!isNew" type="submit"
                       class="md-raised btn-w-md md-primary"
                       ng-disabled="dashboard_form.$invalid" data-ng-click="updateDashboard(dashboard)">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
