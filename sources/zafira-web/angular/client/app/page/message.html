<div class="page-change" ng-controller="AuthController">
        <div class="wrapper">
            <div class="main-body">
                <div class="body-inner">
                    <div class="card bg-white">
                        <div class="card-content">
                            <section class="logo-container">
                                <img class="logo" ng-src="{{companyLogo.value}}">
                            </section>
    
                            <form name="reset_form" class="md-form-login form-validation" data-ng-submit="resetPassword(credentials);">
                             
                                    
                                    <div class="message text-small">
                                        The link was successfully sent to <strong>exampleadress@yahoo.com.</strong>
                                        Please check the email.
                                    </div>
                                    <div layout="row" class="align-middle button-container" layout-align="end">
                                        <md-button type="submit"
                                                   id="changepwd"
                                                   class=" btn-w-md md-primary"
                                                   ng-disabled="reset_from.$invalid || confirmPwd != user.password">RESET</md-button>
                                    </div>
                            </form>
                        </div>
                    </div>      
                </div>
                </div> 
        </div>
    
    <div>
        <robo></robo>
        <copyright></copyright>
    </div>
    </div>
