<div class="page-signin" ng-controller="AuthController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1>ZAFIRA</h1>
                        </section>

                        <form name="register_form" class="md-form-login form-validation" data-ng-submit="register(); UtilService.untouchForm(register_form)">
                            <!--<div class="callout callout-danger" ng-if="!credentials.valid">
                                <p>Invalid credentials</p>
                            </div>-->
                            <fieldset>
                                <md-input-container class="md-block">
                                    <label>Username</label>
                                    <input required
                                           type="text"
                                           name="username"
                                           ng-model="user.username"/>
                                    <div ng-messages="register_form.username.$error" ng-if="register_form.username.$dirty">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Email</label>
                                    <input required
                                           type="email"
                                           name="email"
                                           ng-model="user.email"/>
                                    <div ng-messages="register_form.email.$error" ng-if="register_form.email.$dirty">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>First name</label>
                                    <input required
                                           type="text"
                                           name="firstName"
                                           ng-model="user.firstName"/>
                                    <div ng-messages="register_form.firstName.$error" ng-if="register_form.firstName.$dirty">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Last name</label>
                                    <input required
                                           type="text"
                                           name="lastName"
                                           ng-model="user.lastName"/>
                                    <div ng-messages="register_form.lastName.$error" ng-if="register_form.lastName.$dirty">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input required
                                           type="password"
                                           name="password"
                                           ng-model="user.password"/>
                                    <div ng-messages="register_form.password.$error" ng-if="register_form.password.$dirty">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Confirm password</label>
                                    <input required
                                           type="password"
                                           name="confirmPwd"
                                           ng-model="confirmPwd"/>
                                    <div ng-messages="register_form.confirmPwd.$error" ng-if="register_form.confirmPwd.$dirty || register_form.confirmPwd != register_form.password">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <div layout="row" layout-align="center">
                                    <md-button type="submit"
                                               class="md-raised btn-w-md md-primary"
                                               ng-disabled="register_form.$invalid">Register</md-button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <copyright></copyright>

            </div>
        </div>

    </div>

</div>
