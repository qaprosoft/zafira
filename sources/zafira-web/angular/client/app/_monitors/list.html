<div class="page page-profile" ng-controller="MonitorListController">

	<div class="row ui-section">
		<div class="col-lg-12">
			<h2 class="section-header">Monitors
				<small data-ng-if="sr">({{sr.totalResults}})</small>
			</h2>
		</div>
		<md-fab-speed-dial id="main-fab" md-direction="up" class="md-scale md-fab-bottom-right">
			<md-fab-trigger>
				<md-button aria-label="menu" class="md-fab md-primary" md-visible="tooltipVisible">
					<span class="fa fa-bars"></span>
				</md-button>
			</md-fab-trigger>
			<md-fab-actions>
				<md-button aria-label="menu" class="md-fab md-raised md-fab-sm" data-ng-click="showGroupDialog()">
					<span class="fa fa-users"></span>
				</md-button>
				<md-button aria-label="menu" class="md-fab md-raised md-fab-sm" data-ng-click="showCreateUserDialog()">
					<span class="fa fa-plus"></span>
				</md-button>
			</md-fab-actions>
		</md-fab-speed-dial>

	</div>
</div>
