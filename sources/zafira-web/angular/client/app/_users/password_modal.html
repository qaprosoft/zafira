<md-dialog flex="50" aria-label="User profile" zafira-background-theme="modal">
    <form class="form-validation" name="password_form" ng-submit="updateUserPassword(changePassword); UtilService.untouchForm(password_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change password</h2>
                <span flex></span>
                <md-button class="md-icon-button" data-ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container  class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="changePassword.password" name="password" required/>
                    <div ng-messages="password_form.password.$error" ng-if="password_form.password.$dirty">
                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                    </div>
                </md-input-container>
                <md-input-container  class="md-block">
                    <label>Repeat</label>
                    <input type="password" ng-model="changePassword.confirmPassword" name="confirmPassword" required/>
                    <div ng-messages="password_form.confirmPassword.$error" ng-if="password_form.confirmPassword.$dirty">
                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit"
                       class="md-raised btn-w-md md-primary" ng-disabled="password_form.$invalid">
                Change
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
