<div class="page page-profile">

	<div class="row ui-section">
		<div class="col-lg-12">
			<h2 class="section-header">Cross-browser certification</h2>
		</div>
		<div class="col-md-12">
            <article class="article" data-ng-if="certificationDetails && certificationDetails.steps.length > 0">
                <md-card class="no-margin-h">
                    <md-table-container>
                        <table class="table-hover" md-table>
                            <thead md-head fix-head>
                                <tr md-row>
                                    <th md-column>Steps</th>
                                    <th md-column data-ng-repeat="platform in certificationDetails.platforms">
                                    	<span class="platform-icon {{platform}}"></span> {{platform}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row ng-repeat="step in certificationDetails.steps">
                                    <td md-cell>{{step}}</td>
                                    <td md-cell data-ng-repeat="platform in certificationDetails.platforms">
                                    	<div class="zoom_img">
											<img class="effectfront" width="200px" data-ng-src="{{certificationDetails.screenshots[platform][step]}}" />
										</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </md-card>
            </article>
        </div>
	</div>
</div>
