<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Zafira</title>
        <meta name="description" content="Zafira Reporting Portal">
        <meta name="keywords" content="qa autoamtion,selenium,testng">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="theme-color" content="#009688">

        <!-- google fonts -->
        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Roboto:100,300,400,400italic,500,700:latin', 'Material Icons' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>
    </head>
    <body id="app"
          class="app"
          window-width
          data-custom-page
          data-ng-controller="AppCtrl"
          data-ng-class=" { 'layout-boxed': main.layout === 'boxed',
                            'nav-collapsed-min': main.isMenuCollapsed,
                            'dark-container zaf-dark': darkThemes.indexOf(main.skin) !== -1,
                             'bg-page-grey zaf-light': darkThemes.indexOf(main.skin) === -1
          } " md-theme="{{ main.default }}" md-theme-watch>
    <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

    <div id="loader-container" ng-class="{'company-logo': companyLogo.value, 'company-init': companyLogo}">
        <div ng-if="companyLogo.value" id="loader-container-image">
            <img class="img-circle imageRotateHorizontal" ng-src="{{ companyLogo.value }}">
        </div>
    </div>

    <app-header main-data="main" ng-class="{ 'header-fixed': main.fixedHeader, 'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0 }"></app-header>

    <div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
        <app-sidebar ng-class="{ 'nav-fixed': main.fixedSidebar, 'nav-vertical': main.menu === 'vertical' }"></app-sidebar>
        <div id="content" class="content-container">
            <section data-ui-view ng-class="{'{{main.pageTransition.class}}': isAnimated()}" class="view-container" ng-class="{ 'dark-container zaf-dark': darkThemes.indexOf(main.skin) >= 0,
                             'bg-page-grey zaf-light': darkThemes.indexOf(main.skin) === -1}"></section>
        </div>
    </div>
    </body>
</html>
